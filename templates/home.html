{% extends 'base.html' %}
{% block title %}Cardify-Home {% endblock title %}

{% block content %}
    {% if user.is_authenticated %}
    Hi {{ user.username }} Welcome to Cardify!!
    <p><a href="{% url 'logout' %}">Logout</a> </p>
    {% else %}
    <p> You need to log-in first </p>
    <a href="{% url 'login' %}"> Login </a><p> or </p>
    <a href="{% url 'signup' %}"> Signup </a>
    {% endif %}
{% endblock %}
